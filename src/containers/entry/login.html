<ion-view hide-nav-bar="true">

    <set-time-out-load-img class="login transparent-header">
        <h1 class="logo">
            <img _src="img/entry/logo.png" />
        </h1>
        <form name="form"  ng-submit="loginSub()" novalidate>
            <div class="list">
                <div class="item item-input item-input-wrapper">
                    <em><i class="icon-mobile"></i></em>
                    <my-input value="inputData.mobile" easy-style="true">
                        <input type="text" ng-model="inputData.mobile" placeholder="手机号/用户名" maxlength="11" ng-maxlength="11"/>
                    </my-input>
                </div>
                <pass-word placeholder="密码" password="inputData.password"><i class="icon-lock"></i></pass-word>
                <div class="forget-password">
                    <a ng-href="#/tab/forgetpassword">忘记密码</a>
                </div>
                <div class="align-center">
                    <button type="submit" class="assertive-btn register-btn" ng-disabled="form.$invalid">登录</button>
                    <a ng-href="#/tab/register" class="button button-clear button-positive c-white">注册</a>
                </div>

            </div>
        </form>
