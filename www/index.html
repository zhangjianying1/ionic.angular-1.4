<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--<meta http-equiv="Content-Security-Policy" content="default-src https://codepush.azurewebsites.net 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *" />-->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>彩米智投</title>
  <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
  <link href="css/containers.min.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>
  <script src="lib/ionic/js/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/ocLazyLoad.min.js?V109"></script>
  <script src="js/unit.js"></script>
  <script src="js/directiveModule.min.js?V109"></script>
  <script src="js/serviceModule.js?V109"></script>
  <script src="js/filterModule.js?V109"></script>
  <script src="js/app.js?V109"></script>
  <script src="js/config.js?V109"></script>
  <script src="lib/ionic/js/md5.js"></script>
</head>
<body ng-app="starter" id="{{chart}}">

<ion-nav-bar class="bar-stable">
  <ion-nav-back-button style="border:none;background:none; width:30px">
    <i class="ion-ios-arrow-back" style="font-size: 24px; color: #fff"></i>

  </ion-nav-back-button>
</ion-nav-bar>


<ion-nav-view>
</ion-nav-view>
<script id="miss.html" type="text/ng-template">
  <div class="bar bar-footer bonus-cycle-footer" >
    <div class="show-btn" ng-click="showSum()">
      <i class="icon-show-btn" ng-class="{'rotate180': bBtn}"></i><br/>{{promptTitle}} </div>
    <div class="trend-column"><ion-scroll direction="x" style="width: 100%;" scrollbar-x="flase"  delegate-handle="sum" >
      <div class="column-body" style="width: {{(totalSum.length*30 + 60) < winW ? winW : (totalSum.length*30 + 60) + 'px'}} "><div class=""><div class=" column-left-first c-48D2A0" >出现次数</div>
        <div class="  column-left-first  bg-FCF2CB" >平均遗漏</div>
        <div class=" c-red column-left-first" >最大遗漏</div>
        <div class=" column-left-first  bg-DEEEFF  c-167CE8" >最大连出</div>
      </div>
        <scroll-load  ng-if="!totalSum.length"/>
        <div class="column-left-other" ng-if="totalSum.length">
          <div class="bonus-row" ng-class="{'full-screen': winW-60 > totalSum.length*30 }"><div class="bonus-col" ng-repeat="number in totalSum track by $index">
            <span >{{number}}</span></div></div>
          <div class="bonus-row" ng-class="{'full-screen':  winW-60 > totalSum.length*30 }"><div class="bonus-col bg-FCF2CB" ng-repeat="number in avgYiLou track by $index">
            <span >{{number}}</span></div></div>
          <div class="bonus-row" ng-class="{'full-screen':  winW-60 > totalSum.length*30 }"><div class="bonus-col" ng-repeat="number in maxYiLou track by $index"><span >{{number}}</span></div></div>
          <div class="bonus-row" ng-class="{'full-screen':  winW-60 > totalSum.length*30 }"><div class="bonus-col bg-DEEEFF" ng-repeat="number in maxLianChu track by $index">
            <span >{{number}}</span></div></div>
        </div></div></ion-scroll></div></div>
</script>
</body>
</html>
