<ion-view view-title="找回密码">
    <ion-content class="padding-20 bg-f4">
        <form name="registerForm"  ng-submit="formSub()" novalidate>
            <div class="list">
                <div class="register list">
                    <sendcode mobile="inputData.mobile" func="forgetPassword" ></sendcode>

                    <label class="item item-input input-code">
                        <input type="tel" placeholder="输入验证码" ng-model="inputData.testCode" required>
                    </label>
                    <p class="service-tips"><a href="tel:400-666-780">需要更多服务, 请联系客服 <em class="c-red">400-666-780</em></a></p>
                    <button type="submit" class="assertive-btn register-btn" ng-disabled="registerForm.$invalid">下一步</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
