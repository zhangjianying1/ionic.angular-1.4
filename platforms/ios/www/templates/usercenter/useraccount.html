<ion-view hide-nav-bar="true">

    <!--<ion-nav-buttons side="right">-->
        <!--<a href="#/tab/setting" class=" ion-ios-gear-outline" style="color: #fff; font-size: 30px; margin-right: 10px"></a>-->
    <!--</ion-nav-buttons>-->
    <set-time-out-load-img class="bg-f4 user-account"  scroll-fn="startScroll()">
       <ion-refresher
                pulling-text="下拉刷新..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div class="user-bg">
            <img _src="img/usercenter/bg_wo.png" height="{{imgHeight}}"/>
            <a class="show-name" href="#/tab/usermsg">
                <h2>用户名: {{accountInfo.memberName}}</h2>
                <p><i class="icon-mobile"></i>{{accountInfo.mobile}}</p>
                <img _src="{{accountInfo.headImgUrl ? accountInfo.headImgUrl : './img/usercenter/userphoto.png'}}" width="60" height="60" />
            </a>
        </div>
        <div class="bg-white">

            <div class="row account-balance">
                <div class="col">
                    <a href="#/tab/balance">
                        <em>{{accountInfo.mcoin == 0 ? accountInfo.mcoin : (accountInfo.mcoin | number) }}</em>
                        <p>账户余额/米币</p>
                    </a>
                </div>

                <div class="col">
                    <a href="#/tab/coupon">
                        <em>{{accountInfo.couponNum}}</em>
                        <p>优惠券/张</p>
                    </a>
                </div>
            </div>

            <div class="row transaction">
                <div class="col">
                    <a href="#/tab/recharge">
                    <i class="icon-recharge"></i>
                    充值
                    </a>
                </div>
            </div>

        </div>
        <div class="list user-items">

            <a class="item item-icon-left item-icon-right" href="#/tab/order">
                <i class="icon-order"></i>
                投注订单
                <i class="icon ion-ios-arrow-forward"></i>
            </a>

            <!--<div class="item item-icon-left item-icon-right" href="" ng-click="showShargeLayer()">-->
                <!--<i class="icon-share"></i>-->
                <!--分享好友-->
                <!--<i class="icon ion-ios-arrow-forward"></i>-->
            <!--</div>-->

            <a class="item item-icon-left item-icon-right" href="#/tab/help">
                <i class="icon-help"></i>
                使用帮助
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#/tab/aboutus">
                <i class="icon-aboutus"></i>
                关于我们
                <i class="icon ion-ios-arrow-forward"></i>
            </a>

        </div>
    </set-time-out-load-img>

</ion-view>
