<ion-view view-title="设置密码">
    <ion-content class="set-password">
        <h3 class="password-tips">为了您的账户安全, 请务必牢记您的密码</h3>

        <form name="form" class="padding-20"  ng-submit="formSub()" novalidate>
            <div class="list">
                <pass-word placeholder="6-16个字符, 区分大小写" password="inputData.password" error="密码格式不正确">登录密码:</pass-word>

                <pass-word placeholder="请再一次输入密码" password="inputData.repeatPassword" error="重复密码不正确" validate="inputData.password">重复输入:</pass-word>


                <div>
                    <button type="submit" class="assertive-btn register-btn" ng-disabled="form.$invalid">确认</button>
                </div>

            </div>
        </form>
    </ion-content>
</ion-view>
